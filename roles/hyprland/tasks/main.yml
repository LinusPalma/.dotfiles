---
- name:
  package:
    name:
      - hyprland
    state: present
  tags: [client]

- name: Create Hyprland config directory
  file:
    path: "/home/{{ target_user }}/.config/hypr"
    state: directory
  tags: [client]

- name: Hyprland config symlink
  file:
    src: "/home/{{ target_user }}/.dotfiles/roles/hyprland/files/hyprland.conf"
    dest: "/home/{{ target_user }}/.config/hypr/hyprland.conf"
    state: link
    force: yes
  tags: [client]

- name: insstall xdg-desktop-portal
  package:
    name:
      - xdg-desktop-portal-hyprland
      - xdg-desktop-portal-gtk
    state: present
  become: yes
  tags: [client]
