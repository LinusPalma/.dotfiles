# MPD Configuration
# Music directory pointing to NFS share (same as beets)
music_directory     "/mnt/nfs/music"

# MPD database and state files
db_file             "~/.config/mpd/database"
state_file          "~/.config/mpd/state"
sticker_file        "~/.config/mpd/sticker.sql"
log_file            "~/.config/mpd/log"

# Playlist directory
playlist_directory  "~/.config/mpd/playlists"

# Network settings - listen on localhost only
bind_to_address     "127.0.0.1"
port                "6600"

# Auto update database when files change
auto_update         "yes"

# Restore playback state on startup
restore_paused      "yes"

# Audio output using PipeWire
audio_output {
    type        "pipewire"
    name        "PipeWire Sound Server"
}

